{% set version = "3.10.1" %}

package:
  name: flit
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/f/flit/flit-{{ version }}.tar.gz
  sha256: 9c6258ae76d218ce60f9e39a43ca42006a3abcc5c44ea6bb2a1daa13857a8f1a
  folder: source

build:
  script: cd source/ && FLIT_ROOT_INSTALL=1 python -m flit install --deps=none
  noarch: python
  entry_points:
    - flit = flit:main
  number: 0

requirements:
  host:
    - python >=3.6
    - pip
    - docutils
    - requests
    - tomli-w
    - flit-core {{ version }}
  run:
    - python >=3.6
    - pip
    - docutils
    - requests
    - tomli-w
    - flit-core {{ version }}

test:
  imports:
    - flit
  commands:
    - flit --version

about:
  home: https://flit.readthedocs.io/
  license: BSD-3-Clause
  license_family: BSD
  license_file: source/LICENSE
  summary: Simplified packaging of Python modules

extra:
  recipe-maintainers:
    - Carreau
    - minrk
    - takluyver
    - ocefpaf
