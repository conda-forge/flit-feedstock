{% set version = "3.0.0" %}

package:
  name: flit-core
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/f/flit/flit-{{ version }}.tar.gz
  sha256: b4fe0f84a1ffbf125d003e253ec98c0b6e3e31290b31fba3ad22d28588c20893
  folder: source

build:
  number: 0

# Specifying `python` as a top-level build requirements to force conda to
# render the recipe correctly
requirements:
  host:
    - python >=3.6

outputs:
  - name: flit-core
    version: {{ version }}
    build:
      script: python -m pip install --no-deps -vv source/flit_core/
      noarch: python
    requirements:
      host:
        - python >=3.6
        - pip
      run:
        - python >=3.6
        - pytoml
    test:
      imports:
        - flit_core
        - flit_core.common

  - name: flit
    version: {{ version }}
    build:
      script: cd source/ && FLIT_ROOT_INSTALL=1 python -m flit install --deps=none
      noarch: python
      entry_points:
        - flit = flit:main
    requirements:
      host:
        - python >=3.6
        - pip
        - docutils
        - requests
        - requests_download
        - pytoml
        - {{ pin_subpackage('flit-core', exact=True) }}
      run:
        - python >=3.6
        - pip
        - docutils
        - requests
        - requests_download
        - pytoml
        - {{ pin_subpackage('flit-core', exact=True) }}
    test:
      imports:
        - flit
      commands:
        - flit --version

about:
  home: https://flit.readthedocs.io/
  license: BSD-3-Clause
  license_family: BSD
  license_file: source/LICENSE
  summary: Simplified packaging of Python modules

extra:
  recipe-maintainers:
    - Carreau
    - minrk
    - takluyver
    - ocefpaf
